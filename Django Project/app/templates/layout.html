<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %}
    {{ title }} - Web Based Medical Record System Application {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  </head>
    <body>
    <header>
    <style type="text/css">
      body{background-color: white !important;}
    </style>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                  <a class="navbar-brand" href="{% url 'index' %}">Medical Department</a>
            </div>
                <div class="collapse navbar-collapse" id="nav-toggle">
                {% if user.is_authenticated %}
                {% if user.is_staff %}
                <ul class="nav navbar-nav navbar-right">

                        <li class="">
                            <a href="{% url 'student-add' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Records
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'student-addition' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Student
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;LogOut
                            </a>
                        </li>
                    </ul>
                {% endif %}
                 {% else %}
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{% url 'login' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;LogIn
                            </a>
                        </li>
                    </ul>  

                {% endif %}

                    </ul>
            </div>
        </div>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    </header>
    <br/>
  {% block content %}

  {% endblock %}
  <br/>
  <br/>
  </body>

</html>
